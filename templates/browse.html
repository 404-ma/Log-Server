<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .file-viewer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 15px;
            width: 150px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        code {
          font-size: 18px;
        }

        .file:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .file-icon {
            font-size: 50px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <code>Selected File: {{ fileName if fileName != "" else "No File Selected" }}</code>
<h1>File Viewer</h1>

<div class="file-viewer" id="fileViewer"></div>

<script>
    const fileNames = {{ files | tojson }};

    function loadFiles(files) {
        const fileViewer = document.getElementById('fileViewer');

        files.forEach(file => {
            const fileElement = document.createElement('div');
            fileElement.classList.add('file');
            
            const fileIcon = document.createElement('div');
            fileIcon.classList.add('file-icon');
            fileIcon.innerHTML = 'ðŸ“„'; // Placeholder icon for files
            fileElement.appendChild(fileIcon);
            
            const fileName = document.createElement('div');
            fileName.classList.add('file-name');
            fileName.textContent = file;
            fileElement.appendChild(fileName);

            fileElement.addEventListener('click', () => {

              const data = { fileName : file };

                fetch('/choosefile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                  window.location.reload();
                })
                .catch((error) => {
                    console.error('Error:', error);
              alert("an error occured.");
                });
                    });

                    fileViewer.appendChild(fileElement);
                });
              }

    loadFiles(fileNames);
</script>

    <p>{{ "No Files Found. Re-run browse mode in the LogViewer OpMode to add files" if files == [] }}</p>

</body>
</html>
